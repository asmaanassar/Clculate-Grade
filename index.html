<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculation</title>
    <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
    <script src="app.js"></script>
    <h1>Grade Calculation</h1>
    <label for="name">Please Enter a Name:</label>
    <input type="text" id="name">
    <br>
    <label for="grade">Please Enter a Grade:</label>

    <br>
    <button onclick="calculateGrade()">Calculate</button>
    <center>
        <div id="result"></div><br>
       <img id="gradeImage" alt="Grade image">
    </center>
   
</body>
</html>
